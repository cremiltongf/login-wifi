<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wi-Fi</title>
    <link href="favicon.gif" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="brand"><img src="umuarama-horizontal.png" alt="Marca IFPR Campus Umuarama"></div>
        <h1 class="titulo">Login Wi-Fi</h1>
        <h2 class="subtitulo">Utilize o <b>usuário</b> e <b>senha</b> do SUAP</h2>
    </header>

    <section class="formulario-container" id="formulario-container">
        <form action="#" autocomplete="on">
            <div class="content-username">
                <label for="username">Seu usuário:</label>
                <input class="username" type="text" name="username" id="username" placeholder="Exemplo: 20222010430" required>
            </div>
            
            <div class="content-password">
                <label for="password">Sua senha:</label>
                <input class="password" type="password" name="password" id="password" placeholder="Senha" required>
            </div>
            
            <div class="content-checkbox">
                <input type="checkbox" name="save" id="save" class="save">
                <label for="save">Lembrar usuário</label>
            </div>

            <button class="btn" type="submit">Acessar</button>

            <div class="aviso">
                <p>Precisa de ajuda com seu <b>usuário</b> ou  <b>senha</b>? Procure a secretaria acadêmica do campus.</p>
            </div>
        </form>
    </section>

    <footer class="texto-footer">
        <p>Instituto Federal de Educação, Ciência e Tecnologia do Paraná - Campus Umuarama</p>
        <p>Achou algum erro? Encaminhe para <a href="mailto:tic.umuarama@ifpr.edu.br">tic.umuarama@ifpr.edu.br</a></p>
    </footer>

</body>
</html>
